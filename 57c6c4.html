<!DOCTYPE html>
<head><title>Animation Demo</title></head>


<body>

<svg width="500" height="700">
<circle id = "html_circle" cx="70" cy="70" r="50" fill="green" />
 <circle id = "css_circle" cx="150" cy="150" r="50" fill="purple" />
 <circle id = "js_circle" cx="70" cy="160" r="50" fill="pink" />
 <text id = "html_text" x="70" y="70"
	font-family="sans-serif"
	font-size="20px"
	text-anchor="middle"
	fill="red">Html
 </text>
		
		
  <text id = "css_text" x="130" y="150" 
	  font-family="sans-serif" 
	  font-size="20px" 
	  fill="red">Css
  </text>
  
  <text id = "js_text" x="70" y="160"
	font-family="sans-serif"
	font-size="20px"
	text-anchor="middle"
	fill="red">Javascript
 </text>
	  
 <animate
  xlink:href = "#html_circle" 
  attributeName = "r"
  from = "50"
  to = "60"
  dur = "1s"
  begin = ""
  fill = "freeze"/>
  
  <animate
  xlink:href = "#css_circle" 
  attributeName = "r"
  from = "50"
  to = "60"
  dur = "1s"
  begin = "hover"
  fill = "freeze"/>
  
  <animate
  xlink:href = "#js_circle" 
  attributeName = "r"
  from = "50"
  to = "30"
  dur = "1s"
  begin = "click"
  fill = "freeze"/>
  	  
</svg>

</body>
